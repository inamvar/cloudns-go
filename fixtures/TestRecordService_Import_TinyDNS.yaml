  response:
    body: '{"status":"Success","statusDescription":"The records of api-example.com
      were added successfully."}'
    headers:
      Content-Type:
      - application/json
      Date:
      - Fri, 23 Dec 2022 20:33:01 GMT
      Server:
      - nginx
      Strict-Transport-Security:
      - max-age=31536000; includeSubdomains; preload
